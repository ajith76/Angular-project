<div>
  <button
    mat-icon-button
    (click)="increment()"
    matBadge="{{ count }}"
    matBadgeposition="after"
    matBadgeColor="primary"
    [matBadgeHidden]="hidden"
  >
    <mat-icon>thumb_up_alt </mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="decrement()"
    matBadge="{{ dislikecount }}"
    matBadgeposition="after"
    matBadgeColor="primary"
    [matBadgeHidden]="hidden"
  >
    <mat-icon>thumb_down_alt </mat-icon>
  </button>
</div>
